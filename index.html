<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Sign In | Pluralsight</title>
</head>
<body>
    <div id="sign-in-home">
        <div id="left">
            <div class="brand">
                <img src="img/logo.png" alt="">
                <span>Pluralsight</span>
            </div>
            <form action="#" class="sign-in-form">
                <div class="form-group">
                    <label for="email">Email or Username:</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" required>
                </div>
                <button type="submit" class="primary-btn">Sign in</button>
            </form>
            <div class="form-links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign in with company or school</a>
            </div>

            <hr class="bar">

            <div class="create-account">
                <a href="#" class="primary-btn">Create an account</a>
            </div>

            <footer>
                <p>Copyright &copy; 2004 - 2023 Pluralsight LLC. All rights reserved.</p>
                <a href="#">Terms of Use</a>
                <span> | </span>
                <a href="#">Privacy Policy</a>
            </footer>
        </div>

        <div id="right">
            <h1>Let's create the future <strong>together</strong>.</h1>
            <a href="#" class="primary-btn">Start a FREE 10-day trial</a>
        </div>
    </div>
</body>
</html>
